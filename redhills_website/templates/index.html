<body>

        <label for="last_period_month">Last Period Month (1-12):</label>
        <input type="number" id="last_period_month" name="last_period_month" required><br><br>
        
        <label for="last_period_day">Last Period Day (1-31):</label>
        <input type="number" id="last_period_day" name="last_period_day" required><br><br>

        <input type="number" id="period_duration" name="period_duration" required><br><br>
        
        <button type="submit">Calculate Next Period</button>
    </form>
